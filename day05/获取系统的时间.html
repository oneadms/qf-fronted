<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="tv_div"></div>
  <script>
    function showTime() {
      var d=new Date();
      // 获取时
      var h=d.getHours()
      // 获取分
      var m=d.getMinutes()
      // 获取秒
      var s=d.getSeconds()
      document.getElementById('tv_div').innerHTML=h+":"+m+":"+s

    }
    setInterval(showTime, 1000);
  </script>
</body>
</html>
