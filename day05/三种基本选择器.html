<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jquery.js" type="text/javascript"></script>
</head>

<body>
  <input type="button" value="点击01" onclick="show01()">
  <input type="button" value="点击02" onclick="show02()">
  <input type="button" value="点击03" onclick="show03()">
  <input type="text" id="tv_uname">
  <input type="checkbox" class="tv_class" value="球王">球王
  <input type="checkbox" class="tv_class" value="睡王">睡王
  <input type="checkbox" class="tv_class" value="嫖王">嫖王
  <script>
    function show01() {
      alert($('#tv_uname').val())
    }
    function show02() {
      var arrays = $('.tv_class')
      for (const e of arrays) {
        alert(e.value)
      }
    }
    function show03() { 
      var arrays=$('input');
      for (const a of arrays) {
        alert(a.value)
      }
    }
  </script>
</body>

</html>
