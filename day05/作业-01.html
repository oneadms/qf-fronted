  <span>最大值:</span>
  <input type="text">
  <br>  
  <input type="button" value="计算最大值" onclick="getMax()">
  <script>
    function getMax() {
   
      const classNames=document.querySelectorAll("input[type='text']")
      console.log(classNames);
      var max=Number(classNames[0].value)
      for (let i = 0; i < classNames.length; i++) {
        const element = classNames[i];
    
        if (i==classNames.length-1) {
          element.value=max
          break
        }
        if (element.value>max) {
          max=Number(element.value)
        }
    
      }
      


    }
  </script>
