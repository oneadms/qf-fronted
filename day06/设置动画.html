<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{

      background-color: red;
    }
  </style>
</head>
<body>
  <div id="tv_div"></div>
  <input id="tv_start" type="button" value="开始">
  <input type="button"  id="tv_stop" value="停止">
  <script>
      $("#tv_start").click(function () {
        $('div').animate({
          width:'+=150px',
          height:'+=150px'
        })
      },2000)
  </script>
</body>
</html>
