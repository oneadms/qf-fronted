<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery.js" type="text/javascript"></script>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div id="tv_div"></div>
  <input id="tv_start" type="button" value="开始">
  <input type="button" id="tv_stop" value="停止">
  <script>
    $("#tv_start").click(function () {
      $("div").animate({
        // left:'250px',
        // opacity:'0.5',
        height:"+=150px",
        width: "toggle"
      }, 4000);
    });
    $('#tv_stop').click(function () {
      $('div').stop() 
    })

  </script>
</body>

</html>
