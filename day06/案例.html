<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jquery.js" type="text/javascript"></script>
</head>

<body>
  <input id="tv_btn" type="button" value="请认真阅读(5s)" disabled>
  <script>
    var num = 5;
    var timer = null;
    function showInfo() {
      if (num > 0) {
        num--
        $('#tv_btn').val(`请认真阅读(${num}s)`)
      } else {
        
        clearInterval(timer)
        $('#tv_btn').val(`确定`).attr('disabled',false)
      }
    }
    timer = setInterval(showInfo, 1000);
  </script>
</body>

</html>
