<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery.validate.js"></script>
<body>
  <form id="f1">
    <table 
    border="1"
    width='100%'
    cellpadding='0'
    cellspacing='0'
    >
  <tr>
    <td colspan="3"> 

      <font color='cornflowerblue' size='5' >测试表单</font>
    </td>
  </tr>
  <tr>
    <td>用户名: (必填字段，长度范围6-10)</td>
    <td colspan="2">
      <input type="text" name="username">
    </td>
  </tr>
  <tr>
    <td>Email (符合条件格式)</td>
    <td colspan="2">
      <input type="text" name="email">
    </td>
  </tr>
  <tr>
    <td>出生日期(日期格式)</td>
    <td colspan="2">
      <input type="text" name="birthday">
    </td>
  </tr>
  <tr>
    <td>薪资(数字)</td>
    <td colspan="2">
      <input type="text" name="sal">
    </td>
  </tr> 
  <tr>
    <td>一天工作时长 (值范围6-16)</td>
    <td colspan="2">
      <input type="text" name="workForday">
    </td>
  </tr>  
  <tr>
    <td>密码(必须填写)</td>
    <td colspan="2">
      <input type="text" name="pwd" id="pwd">
    </td>
  </tr>
  <tr>
    <td>确认密码 (必须填写，且与密码值相同)</td>
    <td class="2">
      <input type="text" name="repwd">
    </td>
  </tr>
  <tr>
    <td></td>
    <td colspan="2">
      <input type="submit" value="注册">
    </td>
  </tr>
  </table>
  </form>
  <script>
    $(function () {
      $('#f1').validate({
        rules:{
          username:{
            required:true,
            rangelength:[6,10]
          },
          email:{
            email:true,
            
          },
          birthday:{
            dateISO:true
          },
          sal:{
            required:true,
            number:true
          },
          workForday:{
            range:[6,16]
          },
          pwd:{
            required:true
          },
          repwd:{
            required:true,
            equalTo:pwd
          }
        },
        messages:{
          username:{
            required:"亲，请输入",
            rangelength:'用户名范围为6-10'
          },
          workForday:{
            range:"小心累死"
            
          },
          birthday:{
            dateISO:'请输入正确的日期'
          },
          email:{
            email:"请输入正确的邮箱地址"
          }
        }
      })
    })

  </script>
</body>
</html>
