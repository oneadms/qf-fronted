<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jquery.js" type="text/javascript"></script>
</head>
<body>
  <div id="tv_div">
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
  </div>
  <input type="button" value="删除所有子元素" id="tv_but">
  <input type="button" value="删除所有子元素包括本身" id="tv_rm">
  <script>
    $('#tv_but').click(()=>{
      // 删除所有子元素
      $('#tv_div').empty()
    })
    $('#tv_rm').click(()=>{
      // 删除所有子元素包括本身
      $('#tv_div').remove()
    })
  </script>
</body>
</html>
