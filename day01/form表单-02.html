<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="#" method="get">
    <p>普通文本:<input type="text" /></p>
    <p>密码:<input type="password" /></p>
    <p>
      单选按钮
      <input type="radio" name="sex">男
      <input type="radio" name="sex">女
      <input type="radio" name="sex">泰国
    </p>
    <p>
      复选按钮
      <input type="checkbox" name="hobbey" />抽烟
      <input type="checkbox" name="hobbey" />喝酒
      <input type="checkbox" name="hobbey" />烫头

    </p>
    <p>
      数值框:
      <input type="number" min="10" max="100" step="10" value="20" />
    </p>
    <p>
      滑块:
      <input type="range" min="10" max="100" step="10" />
    </p>
    <p>
      文件:
      <input type="file" />
    </p>
    <p>
      搜索框:
      <input type="search" />
    </p>
    <p>
      颜色:
      <input type="color" />
    </p>
    <p>
      邮箱
      <input type="email" />
    </p>
    <p>
      日期
      <input type="date" />
      年月日时分
      <input type="datetime-local">
      周
      <input type="week" />
      月
      <input type="month" />
    </p>
    <p>
      <input type="submit" value="提交"/>
      <input type="reset" value="重置" />
      <input type="button" value="按钮" onclick="alert('Hello')" />

    </p>
  </form>
</body>

</html>
