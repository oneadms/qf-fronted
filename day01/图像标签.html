<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!--
    title鼠标移入图片的提示信息
    1.标签的名称 <img/> 单个标签
2.属性:
src 表示的图片的路径
width 图片的宽度
height 图片的高度
title 鼠标移入图片的提示信息
alt 表示图片加载错误的文件提示信息
  -->
  <img src="img/微信图片_20220311002304.jpg" alt="图片加载错误的提示信息" title="点击我有惊喜" width="300px" height="300px" />
  

</body>
</html>
