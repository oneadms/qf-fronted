<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h3{
      text-shadow: 5px 5px 5px red;
    }
    div{
      width: 200px;
      height: 200px;
      border: solid 1px red;
      text-align: center;
      /* 设置行高为容器的高度 */
      line-height:200px ;
    }
    a{
      /* underline下划线在下面 overline 下划线在上面  line-through 下划线在中间  */
      text-decoration: line-through;
    }
    h4{
      /* 设置文本缩进 */
      text-indent: -8px;
    }
  </style>
</head>
<body>
  <h3>今晚你吃饭了嘛</h3>
  <div>
    呜呜呜 吃个屁
  </div>
  <a href="#">哈哈</a>
  <h4>广州天气变热了</h4>
</body>
</html>
