<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 两个盒子纵向进行排列 同时设置margin值  magrin的取值范围是两个盒子较大的magrin值 */
    #tv_div01 {
      width: 200px;
      height: 200px;
      border: solid 1px red;
      margin-bottom: 20px;
    }

    #tv_div02 {
      width: 200px;
      height: 200px;
      border: solid 1px red;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <div id="tv_div01"></div>
  <div id="tv_div02"></div>
</body>

</html>
