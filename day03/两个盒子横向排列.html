<!DOCTYPE html>

  <title>Document</title>
  <!-- 两个盒子横向排列 同时设置magrin值 magrin值的范围是两个盒子magrin值之和 -->

    #tv_div01{
      width: 200px;
      height: 200px;
      border: solid 1px red;

      margin-right: 20px;
    }
    #tv_div02{
      width: 200px;
      height: 200px;
      border: solid 1px red;
      display: inline-block;
      margin-left: 50px;
    }

  <div id="tv_div02"></div>
