<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul li{
      width: 70px;
      height: 35px;
      background-color: orange;
      border: solid 1px #e0e0e0;
      font-size: 14px;
      color: white;

      float: left;
      list-style-type: none;
      margin-left: 10px;
    }

  <ul>
    <li>首页</li>
    <li>登录</li>
    <li>注册</li>
  </ul>
